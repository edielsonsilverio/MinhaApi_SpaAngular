<div class="py-4 my-4">
  <div class="row form-group">
      <div class="col-5 offset-4">
          <div class="card">
              <div class="card-body px-lg-5 pt-4">
                <form novalidate (ngSubmit)="adicionarConta()" [formGroup]="cadastroForm">
                      <h3 class="col-12 text-success text-center ">
                              <strong class="textColor">CADASTRAR USUÁRIO</strong>
                      </h3>

                      <hr />

                      <div class="alert alert-danger" *ngIf="errors.length > 0">
                        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                        <ul>
                            <li *ngFor="let error of errors">{{ error }}</li>
                        </ul>
                      </div>

                      <div class="py-2">
                          <input class="form-control col-12" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }" />
                          <span class="text-danger" *ngIf="displayMessage.nome">
                              <p [innerHTML]="displayMessage.nome"></p>
                          </span>
                      </div>

                      <div class="py-2">
                        <input class="form-control col-12" id="celular" type="tel" placeholder="(xx) x.xxxx-xxxx" formControlName="celular" [ngClass]="{'is-invalid': displayMessage.celular }" />
                        <span class="text-danger" *ngIf="displayMessage.celular">
                            <p [innerHTML]="displayMessage.celular"></p>
                        </span>
                     </div>

                      <div class="py-2">
                          <input class="form-control col-12" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                          <span class="text-danger" *ngIf="displayMessage.email">
                              <p [innerHTML]="displayMessage.email"></p>
                          </span>
                      </div>

                      <div class="py-2">
                        <input class="form-control  col-12" id="password" type="password" placeholder="Senha (requerido)" formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }" />
                        <span class="text-danger" *ngIf="displayMessage.password">
                            <p [innerHTML]="displayMessage.password"></p>
                        </span>
                      </div>

                      <div class="py-2">
                        <input class="form-control  col-12" id="confirmPassword" type="password" placeholder="Confirme a Senha (requerido)" formControlName="confirmPassword" [ngClass]="{'is-invalid': displayMessage.confirmPassword }" />
                        <span class="text-danger" *ngIf="displayMessage.confirmPassword">
                            <p [innerHTML]="displayMessage.confirmPassword"></p>
                        </span>
                      </div>

                      <div class="py-6">
                          <span><button class="btn controlColor form-control" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
                      </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
